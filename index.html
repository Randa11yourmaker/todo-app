<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>To Do Application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To do application</h1>
      </header>
      <main>
        <div class="todo-main">
          <div class="todo-input-container">
            <input
              class="todo__input"
              type="text"
              placeholder="Your task starts here!"
            />
            <button class="todo__create-btn">Add</button>
          </div>
          <div id="todo-output-container" class="todo-output-container">
            <div class="todo-output-task">
              <p class="todo-output__text">Some text</p>
              <div class="todo-output-btns-wrapper">
                <button class="todo-output__delete-btn"></button>
                <button class="todo-output__edit-btn"></button>
                <button class="todo-output__complete-btn"></button>
              </div>
            </div>
          </div>
          <div class="todo__clearComplete-btn-wrapper">
            <button onclick="clearCompleted()" class="todo__clearComplete-btn">
              Clear completed
            </button>
          </div>
        </div>
      </main>
    </div>
    <!-- <script src="js/script.js"></script> -->
  </body>
</html>
